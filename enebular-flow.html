<script type="text/javascript">
(function() {
  RED.plugins.registerPlugin("enebularFlow", {
    type: "enebular-flow-plugin-sidebar",
    onadd: function() {
      var plugin = this;

      function sendAjaxRequest(url, type, param, successFunc, alwaysFunc) {
        $.ajax({
          url: url,
          type: type,
          data: param
        })
        .done(successFunc)
        .fail(function(jqXHR, textStatus, errorThrown) {
          var status = jqXHR.status;
          var message = jqXHR.status + ": " + textStatus;

          RED.notify('<p>' + message + '</p>', 'error');
        })
        .always(alwaysFunc);
      }

      function createSidebar() {
        var sidebarDiv = $('<div/>', {style: "position: relative; height: 100%"});
        var sidebarHeader = $('<div/>', {id: "red-ui-sidebar-enebular-header", class: "red-ui-sidebar-header"}).appendTo(sidebarDiv);
        var sidebarBody = $('<div/>', {id: "red-ui-sidebar-enebular-body"})
                          .appendTo(sidebarDiv);
        var uiContentHeight = $("#red-ui-sidebar-content").height();
        sidebarBody.css("height", (uiContentHeight - 41) + "px")
        var btnGroup1 = $('<span/>', {class: "button-group"}).appendTo(sidebarHeader);
        var btnGroup2 = $('<span/>', {class: "button-group"}).appendTo(sidebarHeader);

        $('<button/>', {type: "button", id: "red-ui-sidebar-enebular-login", class: "red-ui-sidebar-header-button"})
          .append('<span/>').text(plugin._("enebular-flow.label.signinBtn"))
          .appendTo(btnGroup1)
          .on("click", function() {
            $("#red-ui-dialog-enebular-login").show();
          });

        $('<button/>', {type: "button", id: "red-ui-sidebar-enebular-refresh", class: "red-ui-sidebar-header-button"})
          .append('<i class="fa fa-refresh" />')
          .appendTo(btnGroup2)
          .on("click", function() {
            const url = "/enebular-flow-plugin/getAllFlows";
            const successFunc = (data) => {
              if (data.success) {
                addTreeListItem(data.body);
              } else {
                RED.notify('<p>' + data.body + '</p>', 'error');
              }
            };
            const alwaysFunc = () => {};
            sendAjaxRequest(url, "GET", {}, successFunc, alwaysFunc);
          });

        var flowTree = $('<div/>', {id: "red-ui-sidebar-enebular-flow-tree"})
                      .css({width: "100%", height: "100%"}).treeList({})
                      .appendTo(sidebarBody);

        flowTree.on("treelistselect", function(event, item) {
          if (item.parent) {
            const url = "/enebular-flow-plugin/getFlowJson";
            const param = {
              flowId: item.id,
              projectId: item.parent.id
            };
            const successFunc = (data) => {
              if (data.success) {
                RED.view.importNodes(data.body.flowData);
              } else {
                RED.notify('<p>' + data.body + '</p>', 'error');
              }
            };
            const alwaysFunc = () => {};
            sendAjaxRequest(url, "POST", param, successFunc, alwaysFunc);
          }
        });

        return sidebarDiv;
      }

      function createLoginDialog() {
        var dialogDiv = $('<div/>', {
                          id: "red-ui-dialog-enebular-login", role: "dialog",
                          class: "ui-dialog red-ui-editor-dialog ui-widget ui-widget-content ui-front ui-dialog-buttons",
                          style: "display: none; height: auto; width: 300px; top: 5px; left: 5px; z-index: 101;"
                        });

        var dialogHeader = $('<div/>', {class: "ui-dialog-titlebar ui-corner-all ui-widget-header ui-helper-clearfix"}).appendTo(dialogDiv);
        $('<span/>', {class: "ui-dialog-title"}).text(plugin._("enebular-flow.label.dialogTitle")).appendTo(dialogHeader);

        var dialogBody = $('<div/>', {
                          class: "ui-dialog-content ui-widget-content",
                          style: "margin: 0;padding: 5px;"
                        })
                        .appendTo(dialogDiv);

        var div1 = $('<div/>', {class: "form-row"}).appendTo(dialogBody);
        var div2 = $('<div/>', {class: "form-row"}).appendTo(dialogBody);

        $('<label/>').text(plugin._("enebular-flow.label.email")).appendTo(div1);
        var emailEl = $('<input/>', {type: "text"}).appendTo(div1);

        $('<label/>').text(plugin._("enebular-flow.label.password")).appendTo(div2);
        var passwordEl = $('<input/>', {type: "password"}).appendTo(div2);

        var dialogFooter = $('<div/>', {class: "ui-dialog-buttonpane ui-widget-content ui-helper-clearfix"}).appendTo(dialogDiv);
        var btnSet = $('<div/>', {class: "ui-dialog-buttonset"}).appendTo(dialogFooter);

        $('<button/>', {type: "button", id: "red-ui-enebular-dialog-cancel", class: "ui-button ui-corner-all ui-widget"})
          .text(plugin._("enebular-flow.label.canselBtn"))
          .appendTo(btnSet)
          .on("click", function() {
            emailEl.val("");
            passwordEl.val("");
            dialogDiv.hide();
          });

        $('<button/>', {type: "button", id: "red-ui-enebular-dialog-ok", class: "ui-button ui-corner-all ui-widget"})
          .text(plugin._("enebular-flow.label.loginBtn"))
          .appendTo(btnSet)
          .on("click", function() {
            const url = "/enebular-flow-plugin/login";
            const param = {
              email: emailEl.val(),
              password: passwordEl.val()
            };
            const successFunc = (data) => {
              if (data.success) {
                addTreeListItem(data.body);
              } else {
                RED.notify('<p>' + data.body + '</p>', 'error');
              }
            };
            const alwaysFunc = () => {
              emailEl.val("");
              passwordEl.val("");
              dialogDiv.hide();
            };

            sendAjaxRequest(url, "POST", param, successFunc, alwaysFunc);
          });

        return dialogDiv;
      }

      function addTreeListItem(flows){
        var treeDiv = $("#red-ui-sidebar-enebular-flow-tree");
        var projects = [];
        var treeData = [];

        flows.forEach(function(data, idx) {
          var pIndex = projects.indexOf(data.projectId);
          var children = {
            id: data.id,
            label: data.title
          };

          if (pIndex === -1) {
            var project = {
              id: data.projectId,
              label: data.projectName,
              expanded: (idx === 0),
              selected: (idx === 0),
              children: [children]
            };
            treeData.push(project);
            projects.push(data.projectId);

          }else{
            treeData[pIndex].children.push(children);
          }
        });

        treeDiv.treeList('empty');
        treeDiv.treeList('data', treeData);
      }

      var sidebarContent = $('<div/>', {id: "enebular-flow-sidebar-content"});
      var sidebarDiv = createSidebar().appendTo(sidebarContent);
      var dislog = createLoginDialog().appendTo(sidebarContent);

      RED.sidebar.addTab({
        id: "enebular-flow-sidebar",
        name: "enebular flow import",
        label: "enebular",
        iconClass: "fa fa-file",
        content: sidebarContent,
        action: "enebular:show-enebular-flow-sidebar-tab"
      });

      RED.actions.add("enebular:show-enebular-flow-sidebar-tab", function(){
        RED.sidebar.show("enebular-flow-sidebar");
      });
    }
  });
})();
</script>
